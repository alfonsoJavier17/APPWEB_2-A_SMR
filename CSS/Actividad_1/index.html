<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/Css/css/style.css">
</head>
<body>
   <header class="cabecera">
    <img class="cabecera__logo" src="/CSS/img/logo-Photoroom.png" alt= "">
    <nav class="cabecera__nav">
        <ul class="cabecera__nav__lista">
            <li><a href="" class="cabecera__nav__lista__enlace">Inicio</a></li>
            <li><a href="" class="cabecera__nav__lista__enlace">Actividad</a></li>
            <li><a href="" class="cabecera__nav__lista__enlace">Quien soy</a></li>
            <li><a href="" class="cabecera__nav__lista__enlace">Contacto</a></li>
        </ul>
    </nav>
   </header>
   <main class="principal">
        <h1 class="principal__titulo">Próximos viajes con SiTouR</h2>
        <section class="principal__viajes">
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="/CSS/img/destino1.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__span">venecia</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">ver destino</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="/CSS/img/destino2.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__span">irlandia</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">ver destino</a>
                 </div>
             </article>
             <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="/CSS/img/destino3.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__span">marruecos</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">ver destino</a>
                </div>
            </article>
            </section>
            <section class="principal__contacto">
                <form class="principal__contacto__form" action="">
                    <fieldset class="principal__contacto__form__contenedor">
                        <legend class="principal__contacto__form__contenedor__titulo">Contacta con nosotros</legend>
                        <div class="principal__contacto__form__contenedor__div">
                            <input class="principal__contacto__form__contenedor__div__email" type="email" name="nombre" placeholder="correo electronico">
                            <input class="principal__contacto__form__contenedor__div__boton" type="submit" value="Quiero recibir más información">
                        </div>
                    </fieldset>
                </form>
            </section>
   </main>
   <footer>
        <ul class="footer__list">
        <li> <a href="">Cookies</a></li>
        <li> <a href="">Política de privacidad</a></li>
        <li> <a href="">Aviso legal</a></li>
        </ul>
   </footer> 
</body>
</html>
